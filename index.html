<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LIFF Form</title>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
<h2>高校フォーム</h2>

<form id="liffForm">
  <label>姓（ひらがな）<input type="text" id="lastName" pattern="^[ぁ-んー]+$" required></label>
  <label>名（ひらがな）<input type="text" id="firstName" pattern="^[ぁ-んー]+$" required></label>
  <label>生年月日<input type="date" id="birthDate" required></label>
  <label>卒業高校所在地
    <select id="prefecture" required>
      <option value="">選択してください</option>
      <option value="栃木県">栃木県</option>
      <option value="群馬県">群馬県</option>
      <option value="埼玉県">埼玉県</option>
      <option value="その他">その他</option>
    </select>
  </label>
  <label id="schoolLabel">卒業高校
    <select id="school"></select>
    <input type="text" id="schoolOther" style="display:none;" placeholder="高校名を入力">
  </label>
  <label>携帯番号（ハイフン付き）<input type="tel" id="phone" pattern="^\d{2,4}-\d{2,4}-\d{4}$" required></label>
  <button type="submit">送信</button>
</form>

<script>
let schoolsData = {};

fetch('schools.json')
  .then(res => res.json())
  .then(data => schoolsData = data);

const prefectureEl = document.getElementById('prefecture');
const schoolEl = document.getElementById('school');
const schoolOtherEl = document.getElementById('schoolOther');

prefectureEl.addEventListener('change', () => {
  const pref = prefectureEl.value;
  schoolEl.innerHTML = '';
  if(pref in schoolsData){
    schoolsData[pref].forEach(school => {
      const opt = document.createElement('option');
      opt.value = school;
      opt.textContent = school;
      schoolEl.appendChild(opt);
    });
    schoolEl.style.display = '';
    schoolOtherEl.style.display = 'none';
  } else if(pref === 'その他'){
    schoolEl.style.display = 'none';
    schoolOtherEl.style.display = '';
  } else {
    schoolEl.style.display = '';
    schoolOtherEl.style.display = 'none';
  }
});

document.getElementById('liffForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const values = {
    lastName: document.getElementById('lastName').value,
    firstName: document.getElementById('firstName').value,
    birthDate: document.getElementById('birthDate').value,
    prefecture: prefectureEl.value,
    school: prefectureEl.value === 'その他' ? schoolOtherEl.value : schoolEl.value,
    phone: document.getElementById('phone').value
  };
  try {
    await liff.init({ liffId: "2008066585-jPdDKdgO" });
    await liff.sendMessages([{ type: 'text', text: JSON.stringify(values, null, 2) }]);
    alert('送信完了');
  } catch(err) {
    alert('送信失敗: '+err);
  }
});
</script>
</body>
</html>
