<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Waseda Club</title>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
<h2>ワセダクラブ登録フォーム</h2>

<form id="liffForm">
  <label>姓（ひらがな）<br>
    <input type="text" id="lastName" pattern="^[ぁ-んー]+$" required>
  </label><br><br>

  <label>名（ひらがな）<br>
    <input type="text" id="firstName" pattern="^[ぁ-んー]+$" required>
  </label><br><br>

  <label>生年月日<br>
    <input type="date" id="birthDate" required>
  </label><br><br>

  <label>卒業高校所在地<br>
    <select id="prefecture" required>
      <option value="">選択してください</option>
      <option value="栃木県">栃木県</option>
      <option value="群馬県">群馬県</option>
      <option value="埼玉県">埼玉県</option>
      <option value="その他">その他</option>
    </select>
  </label><br><br>

  <label id="schoolLabel">卒業高校<br>
    <select id="school"></select>
    <input type="text" id="schoolOther" style="display:none;" placeholder="高校名を入力">
  </label><br><br>

  <label>携帯番号（ハイフン付き）<br>
    <input type="tel" id="phone" pattern="^\d{2,4}-\d{2,4}-\d{4}$" required>
  </label><br><br>

  <button type="submit">送信</button>
</form>


<script>
let schoolsData = {};

fetch('schools.json')
  .then(res => res.json())
  .then(data => schoolsData = data);

const prefectureEl = document.getElementById('prefecture');
const schoolEl = document.getElementById('school');
const schoolOtherEl = document.getElementById('schoolOther');

prefectureEl.addEventListener('change', () => {
  const pref = prefectureEl.value;
  schoolEl.innerHTML = '';
  if(pref in schoolsData){
    schoolsData[pref].forEach(school => {
      const opt = document.createElement('option');
      opt.value = school;
      opt.textContent = school;
      schoolEl.appendChild(opt);
    });
    schoolEl.style.display = '';
    schoolOtherEl.style.display = 'none';
  } else if(pref === 'その他'){
    schoolEl.style.display = 'none';
    schoolOtherEl.style.display = '';
  } else {
    schoolEl.style.display = '';
    schoolOtherEl.style.display = 'none';
  }
});

document.getElementById('liffForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const lastName = document.getElementById('lastName').value;
  const firstName = document.getElementById('firstName').value;
  const birthDate = document.getElementById('birthDate').value;
  const prefecture = prefectureEl.value;
  const school = prefecture === 'その他' ? schoolOtherEl.value : schoolEl.value;
  const phone = document.getElementById('phone').value;

  const message = `＜ワセダクラブ登録情報＞
姓　　　　　　　：${lastName}
名　　　　　　　：${firstName}
生年月日　　　　：${birthDate}
卒業（予定）高校：${school}
電話番号　　　　：${phone}`;

  try {
    await liff.init({ liffId: "2008066585-jPdDKdgO" });
    await liff.sendMessages([{ type: 'text', text: message }]);
    // 送信後にLIFFを閉じる
    liff.closeWindow();
  } catch(err) {
    alert('送信失敗: ' + err);
  }
});
</script>

</body>
</html>
